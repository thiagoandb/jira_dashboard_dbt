version: 2

sources:
  - name: jira_analysis
    schema: jira_analysis
    database: primodesk
    tables:
      - name: jira_raw
        identifier: jira_raw
        description: Tabela bruta extraída do Jira contendo os chamados.
        columns:
          - name: key
            description: Identificador do chamado no Jira.
          - name: fields_status_name
            description: Status do chamado.
          - name: fields_priority_name
